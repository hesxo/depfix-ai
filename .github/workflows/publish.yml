# Publish to npm when you push a version tag (e.g. v0.1.2) or create a GitHub Release.
# Add NPM_TOKEN to repo Secrets: Settings → Secrets and variables → Actions → New repository secret.
# Get token from https://www.npmjs.com/settings/~/tokens (Automation or Publish type).
name: Publish to npm

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          npm pkg set version="$VERSION"

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
