name: Depfix AI Publisher CI

on:
  push:
    branches: [main]
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PNPM_CONFIG_FROZEN_LOCKFILE: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - run: corepack enable
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm build

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: release
    env:
      PNPM_CONFIG_FROZEN_LOCKFILE: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Show pnpm version
        run: pnpm -v

      - name: Install
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Show package name + version
        run: |
          jq -r '"\(.name)@\(.version)"' package.json

      - name: Fail if version already exists on npm
        run: |
          NAME=$(jq -r .name package.json)
          VER=$(jq -r .version package.json)
          if npm view "$NAME@$VER" version >/dev/null 2>&1; then
            echo "$NAME@$VER already exists on npm. Bump version and push a new tag."
            exit 1
          fi
          echo "$NAME@$VER not found on npm. Continuing."

      - name: Publish
        run: npm publish --provenance --access public